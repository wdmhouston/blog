server.port=8880

#database
spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=user
spring.datasource.password=User123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis Mapper.xml
mybatis.mapper-locations=classpath:/mapper/**/*.xml

logging.level.com.deming.blog.mapper=trace

#file upload path
file.upload.url=/apps/blog/web/image/upload
file.upload.suffix.allowed=.bmp,.png,.jpg,.jpeg
#file upload size limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Api Url for Fruit Classification
fruitclassification.apiurl=http://localhost:5000/api/predict/